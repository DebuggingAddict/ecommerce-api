name: Shopping Mall CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # 1. 도커 이미지 빌드 및 푸시
      - name: Build and Push Docker Image
        run: |
          echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/my-app .
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/my-app

      # 2. EC2에 접속해서 새 이미지로 교체 및 환경 변수 주입
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          # script 내부에서 ${{ secrets.XXX }}를 직접 사용하므로 envs는 생략하거나 유지해도 됩니다.
          script: |
            # 1. 기존 컨테이너 및 포트 정리
            sudo fuser -k 8080/tcp || true
            sudo fuser -k 6379/tcp || true
            sudo docker-compose down || true
            sudo docker rm -f redis_container spring_app || true
            
            # 2. 최신 이미지 받아오기
            sudo docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/my-app
            
            # 3. .env 파일 생성 (Secrets 직접 참조 방식)
            # 주의: ${{ }} 문법을 따옴표 안에 넣어야 값이 정확히 주입됩니다.
            echo "CLOUD_AWS_ACCESS_KEY=${{ secrets.CLOUD_AWS_ACCESS_KEY }}" > .env
            echo "CLOUD_AWS_SECRET_KEY=${{ secrets.CLOUD_AWS_SECRET_KEY }}" >> .env
            echo "DB_URL=${{ secrets.DB_URL }}" >> .env
            echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> .env
            echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
            echo "TOKEN_SECRET_KEY=${{ secrets.TOKEN_SECRET_KEY }}" >> .env
            echo "GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}" >> .env
            echo "GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}" >> .env
            echo "REDIS_HOST=redis" >> .env
            echo "REDIS_PORT=6379" >> .env
            
            # 4. docker-compose.yml 파일 생성
            cat <<EOF > docker-compose.yml
            version: '3.8'
            services:
              redis:
                image: redis:alpine
                container_name: redis_container
                ports:
                  - "6379:6379"
              my-app:
                image: ${{ secrets.DOCKER_HUB_USERNAME }}/my-app
                container_name: spring_app
                ports:
                  - "8080:8080"
                depends_on:
                  - redis
                env_file:
                  - .env
                restart: always
            EOF
            
            # 5. 컨테이너 실행
            sudo docker-compose up -d